<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-store">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Green Mile</title>
  <link rel="stylesheet" href="assets/css/default.css?v=3.0">
  <link rel="shortcut icon" type="image/png" href="favicon.ico?v=1.0">
  <script src="assets/js/vendor.js"></script>
  <script src="assets/js/default.js"></script>
</head>

<body class="im-body">
  <div class="im-image-container">
    <div class="im-background im-background--top"></div>
    <div class="im-background im-background--bottom"></div>
  </div>

  <div class="im-character--percy im-character">
    <img class="alive" src="./assets/images/percy.png" alt="">
    <img class="dead" src="./assets/images/percy-dead.png" alt="">
  </div>

  <div class="im-character--paul im-character im-character--dead">
    <img class="dead" src="./assets/images/paul-dead.png" alt="">
    <img class="alive" src="./assets/images/paul.png" alt="">
  </div>

  <div class="im-character--mrjingels im-character im-character--dead">
    <img class="dead" src="./assets/images/mrjingels-dead.png" alt="">
    <img class="alive" src="./assets/images/mrjingels.png" alt="">
  </div>

  <div class="im-character--melinda im-character im-character--dead">
    <img class="dead" src="./assets/images/melinda-dead.png" alt="">
    <img class="alive" src="./assets/images/melinda.png" alt="">
  </div>

  <div class="im-video-container">
    <div class="im-video">
      <video id="imvideo" width="400" height="300" preload="preload" playsinline>
        <source src="assets/Images/cure.mp4" type="video/mp4">
        <source src="assets/Images/cure-mobile.mp4" type="video/mp4">
        <source src="assets/Images/cure.webm" type="video/webm">
      </video>
    </div>
  </div>
</body>
